                            <br>
                            <p>村木です：『村木』という苗字が『木村』によく間違えられる事がきっかけで制作したオリジナルTシャツ。</p>
                            <p>虫食いフォント：葉っぱを虫が食べた事で平仮名の様に見えるというフォント。全て同じ１枚の葉っぱから出来ている。</p>
                            <p>トリコロールフォント：色は3色、円と長方形のみを使用して制作したフォント。他ページに掲載の『ふかやのねぎじゃ。』のロゴマークに使用したフォントで、レトロな雰囲気になるよう意識しました。</p>
