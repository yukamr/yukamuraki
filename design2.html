          <div class="item"><h5>藤野ビールラベル</h5>
                            <br>
                            <p>依頼主の方はジャズを好んでおり、元の地ビールのラベルには楽器のイラストが描かれていました。しかし色使いが渋すぎる所があり、特に若い方が手に取りにくいデザインでした。 そこで、依頼主の方のこだわりである音楽の要素は排除せずに、書体や色使いをポップにし全体的に楽しいデザインに仕上げました。商品名は味のイメージを音楽用語から引用し、後ろに生産地の地名を加えた事により、2種類のピール
                               の名前に共通点が生まれ、印象に残りやすいネーミングにしました。</p>
