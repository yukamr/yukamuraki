                            <br>
                            <p>京都の清酒「都鶴」のパッケージコンペに応募した作品です。和窓から覗く鶴のシルエットと落ち着いた色合いで日本らしさを目指しました。外箱とラベルを組み合わせて初めて奥行きのある鶴が見えるので、手に取ってもらえた時に中に鶴がいると外国人の方に楽しんで頂きたいとデザインしました。
</p>
